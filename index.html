<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>F1 2025 Championship Predictor</title>

  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;900&display=swap');
    
    body {
      margin: 0;
      font-family: 'Titillium Web', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #15151E;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    * {
      font-family: 'Titillium Web', sans-serif;
      -webkit-tap-highlight-color: rgba(225, 6, 0, 0.2);
    }

    .f1-red { background-color: #E10600; }
    .f1-red-text { color: #E10600; }
    .f1-dark { background-color: #15151E; }
    .f1-gray { background-color: #38383F; }
    
    .hero-gradient {
      background: linear-gradient(135deg, #E10600 0%, #950000 100%);
    }

    .text-f1-red { color: #E10600; }
    .border-f1-red { border-color: #E10600; }
    
    /* Tab transition animations */
    .tab-content-enter {
      animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Card stagger animation */
    .card-stagger {
      animation: cardEnter 0.5s cubic-bezier(0.4, 0, 0.2, 1) both;
    }

    @keyframes cardEnter {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .card-stagger-1 { animation-delay: 0.1s; }
    .card-stagger-2 { animation-delay: 0.2s; }
    .card-stagger-3 { animation-delay: 0.3s; }
    .card-stagger-4 { animation-delay: 0.4s; }
    .card-stagger-5 { animation-delay: 0.5s; }
    
    .standing-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-left: 4px solid transparent;
    }
    
    @media (hover: hover) {
      .standing-card:hover {
        background-color: #38383F !important;
        border-left-color: #E10600;
        transform: translateX(8px);
      }
    }

    .standing-card:active {
      background-color: #38383F !important;
      border-left-color: #E10600;
      transform: scale(0.98);
    }

    .tab-button {
      position: relative;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .tab-button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: #E10600;
      transform: scaleX(0);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .tab-button.active::after {
      transform: scaleX(1);
    }

    .tab-button:active {
      transform: scale(0.97);
    }

    .position-badge {
      background: linear-gradient(135deg, #E10600 0%, #950000 100%);
      font-weight: 900;
      flex-shrink: 0;
    }

    .champion-card {
      background: linear-gradient(135deg, #E10600 0%, #950000 100%);
      border: 2px solid #FFD700;
      position: relative;
      overflow: hidden;
    }

    .champion-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    /* Podium styles */
    .podium-container {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0 3rem 0;
      min-height: 450px;
      padding-bottom: 2rem;
    }

    .podium-position {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .podium-position:hover {
      transform: translateY(-10px);
    }

    .podium-1 {
      order: 2;
      width: 280px;
    }

    .podium-2 {
      order: 1;
      width: 240px;
    }

    .podium-3 {
      order: 3;
      width: 240px;
    }

    .podium-base {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .podium-platform {
      width: 100%;
      background: linear-gradient(135deg, #E10600 0%, #950000 100%);
      position: relative;
      border-radius: 8px 8px 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem 1rem;
    }

    .podium-1 .podium-platform { height: 480px; }
    .podium-2 .podium-platform { height: 420px; background: linear-gradient(135deg, #C0C0C0 0%, #8C8C8C 100%); }
    .podium-3 .podium-platform { height: 410px; background: linear-gradient(135deg, #CD7F32 0%, #A0522D 100%); }

    .podium-driver-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .podium-1 .podium-driver-img {
      width: 140px;
      height: 140px;
      border: 5px solid #FFD700;
    }

    @media (max-width: 768px) {
      .podium-container {
        min-height: 300px;
        gap: 0.5rem;
        margin: 1.5rem 0 2rem 0;
        padding-bottom: 1.5rem;
      }
      
      .podium-1, .podium-2, .podium-3 {
        width: 30%;
        min-width: 100px;
      }

      .podium-driver-img {
        width: 60px;
        height: 60px;
      }

      .podium-1 .podium-driver-img {
        width: 80px;
        height: 80px;
      }

      .podium-1 .podium-platform { height: 160px; }
      .podium-2 .podium-platform { height: 120px; }
      .podium-3 .podium-platform { height: 95px; }
    }

    .race-card {
      background: #38383F;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      touch-action: manipulation;
    }

    @media (hover: hover) {
      .race-card:hover {
        background: #494952;
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(225, 6, 0, 0.3);
      }
    }

    .race-card:active {
      transform: scale(0.98);
    }

    .progress-bar {
      background: linear-gradient(90deg, #E10600 0%, #FF6B00 100%);
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .stat-badge {
      background: rgba(225, 6, 0, 0.15);
      border: 1px solid rgba(225, 6, 0, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @media (hover: hover) {
      .stat-badge:hover {
        background: rgba(225, 6, 0, 0.25);
        transform: translateY(-2px);
      }
    }

    /* Mobile-specific optimizations */
    @media (max-width: 640px) {
      .hero-gradient {
        padding-top: 2rem !important;
        padding-bottom: 2rem !important;
      }

      .standing-card,
      .race-card {
        padding: 1rem !important;
      }

      .champion-card {
        padding: 1rem !important;
      }

      .tab-button {
        min-height: 44px;
      }

      .driver-name {
        font-size: 1rem !important;
      }

      .points-display {
        font-size: 1.5rem !important;
      }

      .tab-button,
      .standing-card,
      .race-card {
        -webkit-user-select: none;
        user-select: none;
      }
    }

    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 768px) {
      .stat-badge {
        margin-bottom: 0.5rem;
      }
    }

    /* Fade in animation */
    .fade-in {
      animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
